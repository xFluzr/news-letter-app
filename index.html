<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <form class="submit-form" action="/" method="post">
      <img class="logo-img" src="/images/logo.svg" alt="logo" />
      <h1 class="form-header">Sign up to newsletter!</h1>
      <input
        class="input-styled"
        type="text"
        name="name"
        placeholder="Enter your name"
      />
      <input
        class="input-styled"
        type="mail"
        name="mail"
        placeholder="Enter your mail"
      />
      <div class="checkbox-styling">
        <input type="checkbox" placeholder="Remember me" name="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>

      <button class="btn" type="submit">Sign In</button>
      <p class="copyright-text">&copy;2022</p>
    </form>
  </body>
</html>
